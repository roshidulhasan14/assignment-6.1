        <!--navbar-->
    <nav class="flex justify-between items-center px-8 py-4 bg-green-700 text-white">
        
        <h1 class="text-lg font-bold"><i class="fa-solid fa-seedling mr-2"></i>Green Earth</h1>
        <ul class="hidden md:flex space-x-6">
            <li><a href="" class="hover:text-yellow-300">About</a></li>
            <li><a href="" class="hover:text-yellow-300">Gallery</a></li>

    <main>

        <section class="relative bg-green-100 py-20 text-center overflow-hidden">

                <button class="bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold hover:bg-yellow-500">Get Involved</button>
